<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preload" href="../fonts/MiriamLibre-Regular.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="../fonts/DavidLibre-Medium.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="style.css">
    <script src="../pages.js"></script>
    <script src="script.js"></script>
    <script type="module" src="../libs/model-viewer/model-viewer.min.js"></script>
    <link rel="icon" href="../media/resen.svg">
    <meta property="og:description" content=".">  <!-- og:description is required for WhatsApp to show og:image -->
    <meta property="og:image" content="https://oulipoh.com/resen/relief/snippet">
    <noscript><style>body {visibility: visible}</style></noscript>
</head>
<body onload="document.body.style.visibility = 'visible'">
    <script>
        make_header()</script>
    <div class="model_container">
        <model-viewer src="media/relief.glb" onload="fix_scene(this, .07)" orbit-sensitivity=".1" zoom-sensitivity="-.2" camera-controls camera-target="0m 0m 0m" min-camera-orbit="-Infinity 86deg -25%" max-camera-orbit="Infinity 102deg 0%" camera-orbit="0deg 90deg 0%" field-of-view="45deg" max-field-of-view="45deg" touch-action="pan-y" disable-pan interaction-prompt="none" alt="מודל תלת־ממדי">
            <div class="progress-bar hide" slot="progress-bar"></div>
        </model-viewer>
    </div>

    <div class="images" oncontextmenu="toggle_fullscreen(event)">
        <img src="media/601.jpg" alt="רישום">
    </div>

    <article>

    </article>
    <script>make_footer()</script>
</body>
</html>
