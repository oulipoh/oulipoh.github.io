<pre class="narrow_poem">
ערירי שוב
אך ליבי לא לה,
הרי שוב
שר האוהב,
הוא נהר
רושם
       קו
          חרישי
                  אישי
                        רחוק,
                               משורר.

הן אוהב הוא הר
                     שבו שירהּ.
    
הלא ליבי לכאב ושירי רע.
