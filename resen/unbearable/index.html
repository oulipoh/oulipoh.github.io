    <pre id="thepoem" class="narrow_poem">
אצבע על מקש <b>ח</b>
אמה <b>ל</b>; קמיצה <b>ך</b>
זרת <b>ף</b>; אגודל <b>רווח</b>

וַיַּקְלֵד
אמה–קמיצה–אגודל–אמה–קמיצה
<span>חמש הקשות</span>
<input id="input" type="text" autocomplete="off" autocorrect="off" maxlength="5" placeholder="לך לך" size="5" spellcheck="false">

<span>חמש הקשות ממולדתך</span>
<span id="last">חמש הקשות מבית אביך</span><span>עקב בצד
אגודל–אגודל–אגודל–אגודל–אגודל</span>
</pre>
