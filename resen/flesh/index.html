<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preload" href="../fonts/MiriamLibre-Regular.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="../fonts/DavidLibre-Medium.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="stylesheet" href="../style.css">
    <script src="../pages.js"></script>
    <link rel="icon" href="../media/resen.svg">
    <meta property="og:description" content=".">  <!-- og:description is required for WhatsApp to show og:image -->
    <meta property="og:image" content="https://resen.co.il/flesh/snippet">
    <style>
        iframe {
            --aspect: 16 / 9;
            aspect-ratio: var(--aspect);
            border: none;
            clip-path: inset(2px);
            max-height: var(--max_media_height);
            width: min(var(--media_width), calc(var(--max_media_height) * var(--aspect)));
        }
    </style>
    <noscript><style>body {visibility: visible}</style></noscript>
</head>
<body onload="document.body.style.visibility = 'visible'">
    <script>make_header()</script>
    <iframe id="iframe" src="game.html"></iframe>
    <button class="big fullscreen_button" onclick="toggle_fullscreen(event, true, null, iframe)" title="Fullscreen">למסך מלא</button>
    <script>make_footer()</script>
</body>
</html>
