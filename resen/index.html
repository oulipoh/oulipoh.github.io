    <style>
        @keyframes marquee_first {
            50% { margin-inline-start: 100% }
            100% { margin-inline-start: 0 }
        }

        @keyframes marquee_last {
            50% { margin-inline-end: 0 }
            100% { margin-inline-end: 100% }
        }

        .marquee > :first-child {
            animation: 23s infinite alternate marquee_first;
        }

        .marquee > :last-child {
            animation: 24s infinite alternate marquee_last;
        }
    </style>
