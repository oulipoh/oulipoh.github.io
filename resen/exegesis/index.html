<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preload" href="../fonts/MiriamLibre-Regular.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="../fonts/DavidLibre-Medium.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="style.css">
    <script src="../pages.js"></script>
    <link rel="icon" href="../media/resen.svg">
    <meta property="og:description" content=".">  <!-- og:description is required for WhatsApp to show og:image -->
    <meta property="og:image" content="https://resen.co.il/exegesis/snippet">
    <noscript><style>body {visibility: visible}</style></noscript>
</head>
<body onload="document.body.style.visibility = 'visible'">
    <script>make_header()</script>
    <div id="images" onclick="toggle_fullscreen(event, false, null, event.target)" oncontextmenu="event.preventDefault()" ondragstart="event.preventDefault()">
        <img id="right" src="media/right.jpg">
        <div id="left">
            <div id="legend">
                <img id="back" src="media/back.jpg">
                <img id="front" src="media/front.jpg">
            </div>
            <img id="bottom" src="media/bottom.jpg">
            <img id="side" src="media/side.jpg">
        </div>
    </div>
    <article>
        <p>לתצוגת תקריב לחצו על איזור בתמונה.</p>
        <p dir="ltr">For a close-up view, click on an area in the image.</p>
    </article>
    <script>make_footer()</script>
    <script src="script.js"></script>
</body>
</html>
